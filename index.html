<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    
    <h1>
      Light and Sound Memory Game
    </h1>
    
     <!--   adding an image   -->
    <img src="https://cdn.glitch.global/7dc64b04-718e-4e47-9fb0-22cd16a13130/Screen%20Shot%202022-03-25%20at%2019.14.08.png?v=1648260875624"
         width="300">
    
    <p id="hint">
      Repeat the pattern back to win the game!
    </p>
    
    <p>
      You are allowed to make 3 mistakes and only 10 seconds given for each turn
    </p>
    
    <p id="counter">CountDown: 10, Mistake: 0</p>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    <button id="replayBtn" onclick="replay()">
      replay
    </button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
      <button id="button7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone()"></button>
    </div>
    
    
  <!--   adding audio files   -->
    <audio id="6" src="https://cdn.glitch.global/7dc64b04-718e-4e47-9fb0-22cd16a13130/A.mp3?v=1648258988412"></audio>
    <audio id="7" src="https://cdn.glitch.global/7dc64b04-718e-4e47-9fb0-22cd16a13130/B.mp3?v=1648258991467"></audio>
    <audio id="1" src="https://cdn.glitch.global/7dc64b04-718e-4e47-9fb0-22cd16a13130/C.mp3?v=1648258993957"></audio>
    <audio id="2" src="https://cdn.glitch.global/7dc64b04-718e-4e47-9fb0-22cd16a13130/D.mp3?v=1648258997996"></audio>
    <audio id="3" src="https://cdn.glitch.global/7dc64b04-718e-4e47-9fb0-22cd16a13130/E.mp3?v=1648259000621"></audio>
    <audio id="4" src="https://cdn.glitch.global/7dc64b04-718e-4e47-9fb0-22cd16a13130/F.mp3?v=1648259002825"></audio>
    <audio id="5" src="https://cdn.glitch.global/7dc64b04-718e-4e47-9fb0-22cd16a13130/G.mp3?v=1648259004800"></audio>
    
  </body>
</html>
